version: '3'

services:
  db:
    image: postgres
    volumes:
      - localdb:/var/lib/postgresql/data
    expose:
      - 5432
    environment:
      - TZ=US/Eastern
      - PGTZ=UTC
      - POSTGRES_DB=c2tk
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  c2tk:
    build:
      context: ${C2TK_PATH}
      dockerfile: ${C2TK_PATH}/.docker/Dockerfile
      args:
        - NPROC=${NPROC}
        - USRNAME=${DOCKER_USER}
        - USRID=${USRID}
        - GRPID=${GRPID}
    user: ${USRID}:${GRPID}
    volumes:
      - ${C2TK_PATH}:/home/${DOCKER_USER}/c2tk
    environment:
      - C2TK_PATH=/home/${DOCKER_USER}/c2tk
      - OMP_NUM_THREADS=${NPROC}
    shm_size: '1gb'
    ports:
      - 8989:8989
    working_dir: /home/${DOCKER_USER}/c2tk
    stdin_open: true
    tty: true
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    sysctls:
        - net.ipv4.tcp_keepalive_time=200
        - net.ipv4.tcp_keepalive_intvl=200
        - net.ipv4.tcp_keepalive_probes=5
    command: >
      bash -c "sudo -E pip install -U --no-cache-dir -e .
      && sudo -E pip install -U --no-cache-dir -r requirements.txt
      && jupyter notebook"

volumes:
  localdb:
    driver: local
